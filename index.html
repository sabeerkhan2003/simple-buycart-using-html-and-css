<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Buy Cart</title>
<Link rel="stylesheet" href="./buycart.css">
</head>
<body>

<div class="container">
    <h1>Simple Buy Cart</h1>
    <div class="cart">
        <div class="item">
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="item-info">
                <div class="item-name">Product Name 1</div>
                <div class="item-price">$10.99</div>
            </div>
            <div class="item-actions">
                <button>Remove</button>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="item-info">
                <div class="item-name">Product Name 2</div>
                <div class="item-price">$19.99</div>
            </div>
            <div class="item-actions">
                <button>Remove</button>
            </div>
        </div>
    </div>
    <div class="total">Total: $30.98</div>
</div>

</body>
</html>
